<ion-card *ngIf="folder">
  <div *ngFor="let item of folder.content">
    <ion-list *ngIf="item.type === 'folder'">
      <ion-card-header (click)="listAll(item.id)">
        <ion-item>
          <ion-card-title>{{ item.name }}</ion-card-title>
        </ion-item>
      </ion-card-header>
    </ion-list>
    <ion-list *ngIf="item.type === 'file'">
      <ion-card-header>
        <ion-item>
          <ion-card-title>{{ item.name }}</ion-card-title>
          <ion-button (click)="openLink(item.link)" fill="outline" slot="end">Play</ion-button>
        </ion-item>
      </ion-card-header>
    </ion-list>
  </div>
</ion-card>
